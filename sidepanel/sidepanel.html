<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeCode AI Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="header-title">AI Assistant</span>
            </div>
            <div class="header-actions">
                <button id="refreshCode" class="icon-btn" title="Refresh Code">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button id="clearChat" class="icon-btn" title="Clear Chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Complexity Slider -->
        <div class="complexity-panel">
            <div class="complexity-header">
                <span class="complexity-label">Explanation Level</span>
                <span id="complexityValue" class="complexity-value">Balanced</span>
            </div>
            <div class="complexity-slider-wrapper">
                <span class="complexity-emoji">ðŸŽˆ</span>
                <input type="range" id="complexitySlider" min="1" max="5" value="3" class="complexity-slider">
                <span class="complexity-emoji">ðŸ”§</span>
            </div>
            <div class="complexity-labels">
                <span>Beginner</span>
                <span>Expert</span>
            </div>
        </div>

        <!-- Code Preview Panel -->
        <div id="codePanel" class="code-panel collapsed">
            <button id="toggleCode" class="toggle-code-btn">
                <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M6 9l6 6 6-6"></path>
                </svg>
                <span>Your Code</span>
                <span id="codeStatus" class="code-status">Loading...</span>
            </button>
            <div class="code-content">
                <pre id="codeDisplay"><code></code></pre>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="messages" class="messages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <h2>Hi! I'm your MakeCode AI Assistant</h2>
                <p>I can help you debug your code, explain how things work, or suggest improvements.</p>
                <p class="hint">Use the slider above to adjust how simply I explain things! ðŸŽ®</p>
                <div class="quick-prompts">
                    <button class="quick-prompt" data-prompt="What does my code do?">What does my code do?</button>
                    <button class="quick-prompt" data-prompt="Find bugs in my code">Find bugs</button>
                    <button class="quick-prompt" data-prompt="How can I improve my game?">Suggest improvements</button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Ask about your code..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                <span id="modelName">gemini-3-flash</span>
                <span class="separator">â€¢</span>
                <span>Press Enter to send</span>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
